- name: loops
  hosts: local
  connection: local
  tasks:
  - name: print names
    ansible.builtin.debug:
      msg: "Hello {{ item }}" # item is reserved
    loop:
    - AWS
    - DevSecOps
    - Selenium
- name: create packages
  hosts: local
  connection: local
  tasks:
  - name: Install packages
    ansible.builtin.package:
      name: "{{item}}"
      state: present
    loop:
      - nginx
      - python3
      - mysql
      